syntax = "proto3";

package predict;

message Text {
    string role = 1;
    string text = 2;
}

message UserMessages {
    string userID = 1;
    repeated Text parts = 2;
}

message ModelPredict {
    string model_creator_name = 1;
    string userID = 2;
    repeated float label_confidence = 3;
}

message ModelResponse {
    repeated ModelPredict models = 1;
}

service PredictBridge {
  rpc predict(UserMessages) returns (ModelResponse);
}
